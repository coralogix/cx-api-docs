            schema:
              description: This data structure is used to create an API key.
              properties:
                hashed:
                  example: true
                  type: boolean
                keyPermissions:
                  $ref: >-
                    #/components/schemas/.com.coralogixapis.aaa.apikeys.v3.CreateApiKeyRequest.KeyPermissions
                name:
                  example: my_api_key
                  type: string
                owner:
                  $ref: '#/components/schemas/.com.coralogixapis.aaa.apikeys.v3.Owner'
              required:
                - name
                - owner
                - keyPermissions
                - hashed
              title: Create Api Key Request
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/.com.coralogixapis.aaa.apikeys.v3.CreateApiKeyResponse
          description: ''
        '400':
          content:
            application/json: {}
          description: Bad Request
        '401':
          content:
            application/json: {}
          description: Unauthorized request
        '500':
          content:
            application/json: {}
          description: Internal server error
      summary: Create API Key
      tags:
        - API Keys Service
      x-codeSamples:
        - lang: Node
          source: |-
            const fetch = require('node-fetch');

            let url = 'https://api.coralogix.com/mgmt/openapi/aaa/api-keys/v3';

            let options = {
              method: 'POST',
              headers: {Authorization: 'Bearer <API_KEY>', 'content-type': 'application/json'},
              body: '{"hashed":true,"keyPermissions":{"permissions":[["read_logs"]],"presets":[["my_preset"]]},"name":"my_api_key","owner":{"userId":"string"}}'
            };

            fetch(url, options)
              .then(res => res.json())
              .then(json => console.log(json))
              .catch(err => console.error('error:' + err));
        - lang: Python
          source: >-
            import requests


            url = "https://api.coralogix.com/mgmt/openapi/aaa/api-keys/v3"


            payload = {
                "hashed": True,
                "keyPermissions": {
                    "permissions": [["read_logs"]],
                    "presets": [["my_preset"]]
                },
                "name": "my_api_key",
                "owner": {"userId": "string"}
            }

            headers = {
                "Authorization": "Bearer <API_KEY>",
                "content-type": "application/json"
            }


            response = requests.request("POST", url, json=payload,
            headers=headers)


            print(response.text)
        - lang: Shell
          source: |-
            curl --request POST \
              --url https://api.coralogix.com/mgmt/openapi/aaa/api-keys/v3 \
              --header 'Authorization: Bearer <API_KEY>' \
